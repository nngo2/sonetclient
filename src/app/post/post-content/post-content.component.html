<div class="card">
  <div class="card-header">
    {{fullName}} | {{postTime | date:'yyyy-MM-dd HH:MM'}}
  </div>
  <div class="card-body">
    <p class="card-text">{{postContent}}</p>
    <app-add-comment [postId]="postId"></app-add-comment>
    <app-comment-list [comments]="comments"></app-comment-list>
    <img *ngIf="postImage" src="{{postImage}}" alt="Uploaded image" class="img-responsive mx-auto d-block" />
  </div>
</div>
