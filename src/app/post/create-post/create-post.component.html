<div class="card">
  <div class="card-header">Post</div>
  <div class="card-body">
    <form (ngSubmit)="f.form.valid && send(f)" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="content">Message</label>
        <textarea class="form-control" name="content" [(ngModel)]="content" #contentRef="ngModel" required></textarea>
      </div>
      <div class="form-group">
        <button [disabled]="f.form.invalid" class="btn btn-primary">Send</button>
      </div>
    </form>

    <form #f2="ngForm" (ngSubmit)="uploadFile()" enctype="multipart/form-data" novalidate>
      <div class="input-group">
        <input type="file" name="file" (change)="handleFileInput($event.target.files)" 
            class="form-control" placeholder="Load image" required>
        <span class="input-group-btn">
          <button class="btn btn-outline-primary" type="submit" [disabled]="f2.form.invalid">Upload Image</button>
        </span>
      </div>
    </form>

    <img *ngIf="uploadedFile" src="{{uploadedFile}}" class="img-fluid mx-auto d-block" alt="Uploaded image">
  </div>
</div>
