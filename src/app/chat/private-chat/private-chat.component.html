<div class="massege-wrapper">
  <div class="massege-container">
    <div class="opposite-user" >
      Chatting with XXXXXXXXX
    </div>

    <ul class="message-thread">
      <li *ngFor="let m of messages"> {{m}}</li>
    </ul>
  </div>
  <div class="message-typer">
    <form #f="ngForm" (ngSubmit)="sendMessage()">

    <textarea  class="message form-control" name="enteredMessage" [(ngModel)] ="enteredMessage"  #message="ngModel"  cols="30" rows="7" placeholder="Your message here">
    </textarea>
      <button type="submit">Send message</button>
    </form>
  </div>
</div>
