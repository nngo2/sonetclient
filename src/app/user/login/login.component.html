<div class="row">
    <div class="col-md-4 offset-4">
        <form (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <p *ngIf="message">{{message}}</p>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
              <div *ngIf="f.submitted && !username.valid" class="alert alert-danger">Username is required</div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
              <div *ngIf="f.submitted && !password.valid" class="alert alert-danger">Password is required</div>
            </div>
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">Login</button>
              <a [routerLink]="['/register']" class="btn btn-link">Register</a>
            </div>
          </form>
    </div>
</div>
