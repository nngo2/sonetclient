<div class="row">
    <div class="col-md-6 offset-3">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <p *ngIf="message">{{message}}</p>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input class="form-control" name="firstName" type="text" [(ngModel)]="user.firstName" #firstName="ngModel" required>
              <div class="alert alert-danger" *ngIf="firstName.errors && (firstName.dirty || firstName.touched)">
                <p *ngIf="firstName.errors.required">First name is required</p>
              </div>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input class="form-control" name="lastName" type="text" [(ngModel)]="user.lastName" #lastName="ngModel" required>
              <div class="alert alert-danger" *ngIf="lastName.errors && (lastName.dirty || lastName.touched)">
                <p *ngIf="lastName.errors.required">Last name is required</p>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" name="email" type="email" [(ngModel)]="user.email" [disabled]="true"> 
            </div>
            <div class="form-group">
              <label for="login">User name</label>
              <input class="form-control" name="login" type="text" [(ngModel)]="user.login" [disabled]="true">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" name="password" type="password" [(ngModel)]="user.password" #password="ngModel" required minlength="8" maxlength="20">
              <div class="alert alert-danger" *ngIf="password.errors && (password.dirty || password.touched)">
                <p *ngIf="password.errors.required">Password is required</p>
                <p *ngIf="password.errors.maxlength">Password must be between 8 and 20 characters</p>
                <p *ngIf="password.errors.minlength">Password must be between 8 and 20 characters</p>              
              </div>
            </div>
            <input type="hidden" name="id" [(ngModel)]="user.id">
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
          </form>          
    </div>
</div>
